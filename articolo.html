<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articolo - La Gazzetta dei Ragazzi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .article-loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-light);
        }
        
        .article-error {
            text-align: center;
            padding: 4rem;
            color: #ef4444;
        }
        
        .article-error i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            margin: 1.5rem 0;
            box-shadow: var(--shadow);
        }
        
        .article-actions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .article-btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .article-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .article-btn.secondary {
            background: var(--secondary-color);
        }
        
        .article-btn.secondary:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-newspaper"></i>
                    <h1>La Gazzetta dei Ragazzi</h1>
                </a>
                <div class="nav-links">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="index.html#recenti"><i class="fas fa-clock"></i> Recenti</a>
                    <a href="index.html#popolari"><i class="fas fa-fire"></i> Popolari</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenuto Articolo -->
    <main class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Torna agli articoli
        </a>
        
        <div id="article-container">
            <div class="article-loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Caricamento articolo...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3><i class="fas fa-newspaper"></i> La Gazzetta dei Ragazzi</h3>
                    <p>Articoli pubblicati direttamente via Telegram Bot</p>
                    <p>© 2024 Tutti i diritti riservati</p>
                </div>
                <div class="footer-section">
                    <h4>Navigazione</h4>
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                        <i class="fas fa-arrow-up"></i> Torna su
                    </a>
                </div>
                <div class="footer-section">
                    <h4>Statistiche</h4>
                    <p id="article-stats">Caricamento...</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', loadArticle);
        
        async function loadArticle() {
            const articleId = sessionStorage.getItem('currentArticle');
            
            if (!articleId) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                console.log(`Caricamento articolo: ${articleId}`);
                
                // Carica articolo
                const response = await fetch(`articoli/${articleId}.json`);
                if (!response.ok) {
                    throw new Error('Articolo non trovato');
                }
                
                const article = await response.json();
                
                // Incrementa visualizzazioni
                const viewsKey = `views_${articleId}`;
                const currentViews = parseInt(localStorage.getItem(viewsKey) || '0');
                const newViews = currentViews + 1;
                localStorage.setItem(viewsKey, newViews);
                
                // Aggiorna titolo pagina
                document.title = `${article.titolo} - La Gazzetta dei Ragazzi`;
                
                // Formatta data
                const date = new Date(article.data);
                const formattedDate = date.toLocaleDateString('it-IT', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Crea HTML articolo
                let articleHTML = `
                    <article class="article-header">
                        <div class="container">
                            <h1 class="article-title">${article.titolo}</h1>
                            <div class="article-meta">
                                <div class="meta-item">
                                    <i class="far fa-calendar"></i>
                                    ${formattedDate}
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-user"></i>
                                    @${article.autore}
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-eye"></i>
                                    ${newViews} visualizzazioni
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-file-alt"></i>
                                    ${article.parole} parole
                                </div>
                                ${article.immagini > 0 ? 
                                    `<div class="meta-item">
                                        <i class="far fa-image"></i>
                                        ${article.immagini} immagini
                                    </div>` : ''
                                }
                            </div>
                        </div>
                    </article>
                    
                    <div class="article-content">
                        ${article.contenuto.replace(/\n/g, '<br>')}
                `;
                
                // Aggiungi immagini se presenti
                if (article.immagini > 0 && article.immagini_files) {
                    articleHTML += `<div class="article-images">`;
                    
                    article.immagini_files.forEach((imgFile, index) => {
                        articleHTML += `
                            <div class="image-container">
                                <img src="immagini/${imgFile}" 
                                     alt="Immagine ${index + 1} - ${article.titolo}"
                                     loading="lazy"
                                     onerror="this.style.display='none'">
                            </div>
                        `;
                    });
                    
                    articleHTML += `</div>`;
                }
                
                articleHTML += `</div>`;
                
                // Aggiungi azioni
                articleHTML += `
                    <div class="article-actions">
                        <a href="index.html" class="article-btn secondary">
                            <i class="fas fa-arrow-left"></i> Torna alla lista
                        </a>
                        <button class="article-btn" onclick="window.print()">
                            <i class="fas fa-print"></i> Stampa articolo
                        </button>
                        <button class="article-btn" onclick="shareArticle('${article.titolo}', '${window.location.href}')">
                            <i class="fas fa-share-alt"></i> Condividi
                        </button>
                    </div>
                `;
                
                // Inserisci nell'HTML
                document.getElementById('article-container').innerHTML = articleHTML;
                
                // Aggiorna statistiche footer
                document.getElementById('article-stats').textContent = 
                    `${article.parole} parole • ${article.immagini || 0} immagini`;
                
            } catch (error) {
                console.error('Errore caricamento articolo:', error);
                document.getElementById('article-container').innerHTML = `
                    <div class="article-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Articolo non trovato</h3>
                        <p>L'articolo potrebbe essere stato eliminato o spostato.</p>
                        <p><small>ID: ${articleId}</small></p>
                        <div class="article-actions" style="margin-top: 2rem;">
                            <a href="index.html" class="article-btn">
                                <i class="fas fa-arrow-left"></i> Torna agli articoli
                            </a>
                        </div>
                    </div>
                `;
            }
        }
        
        function shareArticle(title, url) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: `Leggi "${title}" su La Gazzetta dei Ragazzi`,
                    url: url
                });
            } else {
                // Fallback per browser che non supportano Web Share API
                navigator.clipboard.writeText(url);
                alert('Link copiato negli appunti!');
            }
        }
    </script>
</body>
</html>

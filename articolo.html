
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articolo - Gazzetta Ufficiale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-newspaper"></i>
                    <h1>Gazzetta Ufficiale</h1>
                </a>
                <div class="nav-links">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="index.html#recenti"><i class="fas fa-clock"></i> Recenti</a>
                    <a href="index.html#popolari"><i class="fas fa-fire"></i> Popolari</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenuto Articolo -->
    <main class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Torna agli articoli
        </a>
        
        <div id="article-container">
            <!-- L'articolo verrà caricato qui via JavaScript -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Caricamento articolo...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3><i class="fas fa-newspaper"></i> Gazzetta Ufficiale</h3>
                    <p>Articoli pubblicati direttamente via Telegram Bot</p>
                    <p>© 2024 Tutti i diritti riservati</p>
                </div>
                <div class="footer-section">
                    <h4>Navigazione</h4>
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                        <i class="fas fa-arrow-up"></i> Torna su
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script per articolo singolo -->
    <script>
        document.addEventListener('DOMContentLoaded', loadArticle);
        
        async function loadArticle() {
            const articleId = sessionStorage.getItem('currentArticle');
            
            if (!articleId) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // Carica articolo
                const response = await fetch(`articoli/${articleId}.json`);
                const article = await response.json();
                
                // Incrementa visualizzazioni
                const currentViews = parseInt(localStorage.getItem(`views_${articleId}`) || 0);
                const newViews = currentViews + 1;
                localStorage.setItem(`views_${articleId}`, newViews);
                
                // Formatta data
                const date = new Date(article.data);
                const formattedDate = date.toLocaleDateString('it-IT', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Crea HTML articolo
                let articleHTML = `
                    <article class="article-header">
                        <div class="container">
                            <h1 class="article-title">${article.titolo}</h1>
                            <div class="article-meta">
                                <div class="meta-item">
                                    <i class="far fa-calendar"></i>
                                    ${formattedDate}
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-user"></i>
                                    @${article.autore}
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-eye"></i>
                                    ${newViews} visualizzazioni
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-file-alt"></i>
                                    ${article.parole} parole
                                </div>
                                ${article.immagini > 0 ? 
                                    `<div class="meta-item">
                                        <i class="far fa-image"></i>
                                        ${article.immagini} immagini
                                    </div>` : ''
                                }
                            </div>
                        </div>
                    </article>
                    
                    <div class="article-content">
                        ${article.contenuto.replace(/\n/g, '<br>')}
                `;
                
                // Aggiungi immagini se presenti
                if (article.immagini > 0) {
                    articleHTML += `<div class="article-images">`;
                    
                    article.immagini_files.forEach((imgFile, index) => {
                        articleHTML += `
                            <div class="image-container">
                                <img src="immagini/${imgFile}" 
                                     alt="Immagine ${index + 1} - ${article.titolo}"
                                     loading="lazy">
                            </div>
                        `;
                    });
                    
                    articleHTML += `</div>`;
                }
                
                articleHTML += `</div>`;
                
                // Inserisci nell'HTML
                document.getElementById('article-container').innerHTML = articleHTML;
                
                // Aggiorna titolo pagina
                document.title = `${article.titolo} - Gazzetta Ufficiale`;
                
            } catch (error) {
                console.error('Errore caricamento articolo:', error);
                document.getElementById('article-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Articolo non trovato</h3>
                        <p>L'articolo potrebbe essere stato eliminato o spostato.</p>
                        <a href="index.html" class="back-btn" style="margin-top: 1rem;">
                            <i class="fas fa-arrow-left"></i> Torna agli articoli
                        </a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>

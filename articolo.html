<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articolo - La Gazzetta dei Ragazzi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .article-loading, .article-error {
            text-align: center;
            padding: 4rem;
        }
        
        .article-loading i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        
        .article-error i {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .article-actions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .article-btn {
            padding: 0.8rem 1.5rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .article-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .article-btn.secondary {
            background: #95a5a6;
        }
        
        .article-btn.secondary:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-newspaper"></i>
                    <h1>La Gazzetta dei Ragazzi</h1>
                </a>
                <div class="nav-links">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="index.html#recenti"><i class="fas fa-clock"></i> Recenti</a>
                    <a href="index.html#popolari"><i class="fas fa-fire"></i> Popolari</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Torna agli articoli
        </a>
        
        <div id="article-container">
            <div class="article-loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Caricamento articolo...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3><i class="fas fa-newspaper"></i> La Gazzetta dei Ragazzi</h3>
                    <p>Articoli pubblicati via Telegram Bot</p>
                    <p>© 2024 Tutti i diritti riservati</p>
                </div>
                <div class="footer-section">
                    <h4>Navigazione</h4>
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                        <i class="fas fa-arrow-up"></i> Torna su
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', loadArticle);
        
        async function loadArticle() {
            const articleId = sessionStorage.getItem('currentArticle');
            const articleData = sessionStorage.getItem('articleData');
            
            if (!articleId || !articleData) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                const article = JSON.parse(articleData);
                
                // Incrementa visualizzazioni
                const viewsKey = `views_${articleId}`;
                const currentViews = parseInt(localStorage.getItem(viewsKey) || '0');
                localStorage.setItem(viewsKey, currentViews + 1);
                
                // Formatta data
                const date = new Date(article.data);
                const formattedDate = date.toLocaleDateString('it-IT', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Crea HTML
                let html = `
                    <article class="article-header">
                        <div class="container">
                            <h1 class="article-title">${article.titolo}</h1>
                            <div class="article-meta">
                                <div class="meta-item">
                                    <i class="far fa-calendar"></i>
                                    ${formattedDate}
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-user"></i>
                                    @${article.autore}
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-eye"></i>
                                    ${currentViews + 1} visualizzazioni
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-file-alt"></i>
                                    ${article.parole} parole
                                </div>
                                ${article.immagini > 0 ? 
                                    `<div class="meta-item">
                                        <i class="far fa-image"></i>
                                        ${article.immagini} immagini
                                    </div>` : ''
                                }
                            </div>
                        </div>
                    </article>
                    
                    <div class="article-content">
                        ${article.contenuto.replace(/\n/g, '<br>')}
                `;
                
                // Aggiungi immagini
                if (article.immagini > 0 && article.immagini_files) {
                    html += `<div class="article-images">`;
                    
                    article.immagini_files.forEach((imgFile, index) => {
                        const imageUrl = `https://raw.githubusercontent.com/${GITHUB_USER || 'EspoAlberto'}/${GITHUB_REPO || 'gazzetta-ragazzi'}/main/immagini/${imgFile}`;
                        html += `
                            <div class="image-container">
                                <img src="${imageUrl}" 
                                     alt="Immagine ${index + 1}"
                                     loading="lazy"
                                     onerror="this.style.display='none'">
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                }
                
                html += `</div>`;
                
                // Aggiungi azioni
                html += `
                    <div class="article-actions">
                        <a href="index.html" class="article-btn secondary">
                            <i class="fas fa-arrow-left"></i> Torna alla lista
                        </a>
                        <button class="article-btn" onclick="window.print()">
                            <i class="fas fa-print"></i> Stampa
                        </button>
                        <button class="article-btn" onclick="shareArticle('${article.titolo}')">
                            <i class="fas fa-share-alt"></i> Condividi
                        </button>
                    </div>
                `;
                
                document.getElementById('article-container').innerHTML = html;
                document.title = `${article.titolo} - La Gazzetta dei Ragazzi`;
                
            } catch (error) {
                console.error('Errore:', error);
                document.getElementById('article-container').innerHTML = `
                    <div class="article-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Articolo non trovato</h3>
                        <a href="index.html" class="article-btn" style="margin-top: 1rem;">
                            <i class="fas fa-arrow-left"></i> Torna agli articoli
                        </a>
                    </div>
                `;
            }
        }
        
        function shareArticle(title) {
            const url = window.location.href;
            const text = `Leggi "${title}" su La Gazzetta dei Ragazzi`;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: text,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(`${text}\n${url}`);
                alert('Link copiato negli appunti!');
            }
        }
        
        // Config GitHub (stesso di script.js)
        const GITHUB_USER = 'Alberto255-lab'; // ← TUO USERNAME
        const GITHUB_REPO = 'GazzettaDeiRagazzi';
    </script>
</body>
</html>
